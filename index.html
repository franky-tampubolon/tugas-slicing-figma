<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Hounter</title>
  </head>
  <body>
    
    <header class="header">
        <img src="./assets/image/color-blur.png" alt="img-blur" class="img-blur">
        <nav class="navbar navbar-light bg-transparent">
            <div class="container mt-5">
                <a class="navbar-brand" href="#">
                    <img src="./assets/image/logo.png" alt="" width="30" height="24">
                    Hounter
                </a>
                <ul class="nav gap-5 p-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-transparent text-white rounded-pill" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-transparent text-white rounded-pill" href="#">Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-transparent text-white rounded-pill" href="#">
                          Property
                          <i class="fas fa-chevron-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sign-up rounded-pill">Sign Up!</a>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="./assets/image/hero-img.png" alt="hero-img" class="hero-img">
    </header>

    <section class="container hero">
        <div class="row text-capitalize mt-5">
            <div class="col-md-6 hero-left">
                <h1 class="heading-hero">
                    find the place to
                    live <span class="text-transparent">your dreams</span>
                    easily here
                </h1>
                <p class="text-hero">
                    Everything you need about finding your place to live will be here, where it will be easier for you
                </p>

                <div class="form-search rounded-pill">
                    <i class="fas fa-map-marker my-auto" style="margin-left: 20px; color: #F59E0B;"></i>
                    <input type="text" placeholder="Search for the location you want!" class="form-control rounded-pill" style="border: none;">
                    <button type="button" class="btn btn-search rounded-pill" style="width: 120px; margin: 2px;">
                        Search
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="partnership">
                    <h5>Our Partnership</h5>
                    <div>
                        <img src="./assets/image/traveloka.png" alt="traveloka"  class="partner-icon">
                        <img src="./assets/image/tiket.png" alt="tiket.com"  class="partner-icon">
                        <img src="./assets/image/aribnb.png" alt="airbnb"  class="partner-icon">
                        <img src="./assets/image/tripadvisor.png" alt="tripadvisor"  class="partner-icon">
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </section>


    <section class="container feature">
        <div class="text-yellow">
            <img src="./assets/image/line.png" alt="line-icon">
            Our Recommendation
        </div>
        <div class="feature-header">
            Featured House
        </div>
        <div class="category">
            <ul class="list-category">
                <li class="item-category">
                    <a href="#" class="btn btn-sign-up rounded-pill flex-menu">
                        <img src="./assets/image/home.png" alt="home-icon" width="18" height="17.55">
                        <span>House</span>
                    </a>
                </li>
                <li class="item-category">
                    <a href="#" class="btn btn-gray rounded-pill flex-menu" width="200px">
                        <img src="./assets/image/vila.png" alt="villa-icon" width="18" height="17.55">
                        <span>Villa</span>
                    </a>
                </li>
                <li class="item-category">
                    <a href="#" class="btn btn-gray rounded-pill flex-menu">
                        <img src="./assets/image/apartment.png" alt="apartment-icon" width="18" height="17.55">
                        <span>Apartment</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="feature-page">
            <button class="btn btn-secondary rounded-pill">
                <i class="fas fa-chevron-left text-black"></i>
            </button>
            <button class="btn btn-success rounded-pill">
                <i class="fas fa-chevron-right text-white"></i>
            </button>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <script>
        feather.replace()
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
